name: ğŸš€ Deploy Blazor WebAssembly to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ”¨ Restore & Build
        run: |
          dotnet restore
          dotnet build --configuration Release

      - name: ğŸ”¨ Publish Blazor project
        run: dotnet publish SmartPhoneAdvisor.csproj -c Release -o dist /p:BaseHref="/SmartPhoneAdvisor/"

      - name: ğŸ”§ Update base href in index.html
        run: sed -i 's|<base href="/"|<base href="/SmartPhoneAdvisor/"|g' dist/wwwroot/index.html

      - name: ğŸ“ Add .nojekyll
        run: echo "" > dist/wwwroot/.nojekyll

      - name: ğŸš€ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/wwwroot
          clean: true
          token: ${{ secrets.GH_PAT }}